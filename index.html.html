    <style>
        :root {
            --bg-color: #0f172a;
            /* Fallback */
            --text-color: #f8fafc;
            --accent-color: #d4af37;
            /* Gold */
            --accent-hover: #b4941f;
            --secondary-text: #94a3b8;
            --border-color: rgba(212, 175, 55, 0.2);
            --glass-bg: rgba(15, 23, 42, 0.6);
            --success-color: #10b981;
            --danger-color: #ef4444;
        }

        /* Hide Config and Debug Toggles */
        .config-toggle {
            display: none !important;
        }

        .branded-header {
            text-align: center;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-out;
        }

        .branded-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin: 0;
            background: linear-gradient(to right, #fff, #d4af37, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            letter-spacing: -0.02em;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        /* New Input Styles */
        .input-group-container {
            display: flex;
            gap: 20px;
            width: 100%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            flex-wrap: wrap;
            align-items: flex-end;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .input-group-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
            border-color: rgba(212, 175, 55, 0.3);
        }

        .input-field {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex: 1;
            min-width: 200px;
        }

        .input-field label {
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            color: var(--accent-color);
            font-weight: 500;
            letter-spacing: 0.05em;
        }

        .styled-input,
        .styled-select {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 16px;
            border-radius: 12px;
            font-size: 1rem;
            width: 100%;
            outline: none;
            transition: all 0.3s;
            font-family: 'Pretendard', sans-serif;
        }

        .styled-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .styled-input:focus,
        .styled-select:focus {
            border-color: var(--accent-color);
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.1);
        }

        .search-btn-large {
            background: linear-gradient(135deg, #d4af37, #b4941f);
            color: #1a1a1a;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.1rem;
            height: 54px;
            /* Align with inputs */
            transition: all 0.3s;
            white-space: nowrap;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
            font-family: 'Playfair Display', serif;
        }

        .search-btn-large:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.5);
            filter: brightness(1.1);
        }

            background-size: cover;
            color: var(--text-color);
            margin: 0;

        /* Dark Overlay for Background readability */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            /* Darken the image by 70% */
            z-index: -1;
        }

        * {
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Center everything initially */
            gap: 40px;
        }

        /* --- Header & Search --- */
        .search-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-bar {
            width: 100%;
            max-width: 800px;
            background: #222;
            border-radius: 50px;
            padding: 8px 8px 8px 24px;
            display: flex;
            align-items: center;
            border: 1px solid #333;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 1.1rem;
            outline: none;
        }

        .search-btn {
            background: var(--danger-color);
            color: white;
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .search-btn:hover {
            transform: scale(1.05);
        }

        .filter-bar {
            width: 100%;
            max-width: 800px;
            background: #222;
            border-radius: 12px;
            padding: 12px 24px;
            display: flex;
            gap: 20px;
            align-items: center;
            border: 1px solid #333;
            font-size: 0.9rem;
            color: var(--secondary-text);
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        select {
            background: #333;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
        }

        input[type="range"] {
            accent-color: var(--accent-color);
        }

        /* --- Grid Layout --- */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            width: 100%;
        }

        .video-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .video-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-color: #555;
        }

        .thumb-wrapper {
            position: relative;
            padding-top: 56.25%;
        }

        .video-thumb {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

    <script>
        // --- State ---

        // --- Main Flow ---
        async function startDiscovery() {
            YOUTUBE_API_KEY = els.ytKey.value.trim();
            GEMINI_API_KEY = els.geminiKey.value.trim();

            const region = document.getElementById('region-input').value.trim();
            const situation = document.getElementById('situation-select').value;
            const foodType = document.getElementById('food-type-select').value;

            if (!YOUTUBE_API_KEY || !GEMINI_API_KEY) return alert('API ÌÇ§Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî (ÏÉÅÎã® ÏÑ§Ï†ï ÌôïÏù∏)');
            if (!region) return alert('ÏßÄÏó≠ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî');

            // Construct Query
            const keyword = `${region} ${situation} ${foodType} ÎßõÏßë`;

            els.resultSection.classList.add('hidden');
            els.videoList.innerHTML = '';

            // Defaults (Hidden logic)
            const durationFilter = 'all';

            try {
                setLoading(true, 'ÎßõÏßë Îç∞Ïù¥ÌÑ∞ Î∂ÑÏÑù Ï§ë...');
                log('Í≤ÄÏÉâ ÏãúÏûë: ' + keyword);

                const videos = await searchVideos(keyword);
                if (videos.length === 0) throw new Error('Í≤ÄÏÉâ Í≤∞Í≥º ÏóÜÏùå');

                const analyzed = await enrichVideoData(videos);

                const filtered = analyzed.map(v => {
                    const views = parseInt(v.statistics.viewCount) || 0;
                    const comments = parseInt(v.statistics.commentCount) || 0;
                    const likes = parseInt(v.statistics.likeCount) || 0;

                    // Score Strategy: Heavy weight on comments and likes relative to views to find active discussions
                    // But for "Best Restaurants", views are king.
                    // Simple Score: Views + (Comments * 50) + (Likes * 10)
                    const score = views + (comments * 50) + (likes * 10);

                    return { ...v, views, comments, likes, score };
                });

                // Sort by composed Score
                filtered.sort((a, b) => b.score - a.score);

                // Top 15
                const final = filtered.slice(0, 15);

                log(`ÏµúÏ¢Ö Í≤∞Í≥º: ${final.length}Í∞ú`);

                renderGrid(final);
                els.resultSection.classList.remove('hidden');

            } catch (e) {
                alert('Ïò§Î•ò: ' + e.message);
                log('Error: ' + e.message);

        async function analyzeSpecificVideo(videoId) {

        // --- Render ---
        function renderGrid(videos) {

        // --- Logic Helpers (API) ---
        async function searchVideos(q) {
            const url = `${YOUTUBE_API_BASE}/search?part=snippet&type=video&q=${encodeURIComponent(q)}&maxResults=50&key=${YOUTUBE_API_KEY}`;
            const res = await fetch(url);
            const data = await res.json();
            if (data.error) throw new Error(data.error.message);
            return data.items.map(i => ({ id: i.id.videoId, snippet: i.snippet, channelId: i.snippet.channelId }));
        }

        async function enrichVideoData(items) {
            const vIds = items.map(i => i.id).join(',');
            const cIds = [...new Set(items.map(i => i.channelId))].join(',');
            const [vRes, cRes] = await Promise.all([
                fetch(`${YOUTUBE_API_BASE}/videos?part=statistics,contentDetails&id=${vIds}&key=${YOUTUBE_API_KEY}`),
                fetch(`${YOUTUBE_API_BASE}/channels?part=statistics&id=${cIds}&key=${YOUTUBE_API_KEY}`)
            ]);
            const vData = await vRes.json();
            const cData = await cRes.json();
            const vMap = {};
            if (vData.items) vData.items.forEach(i => vMap[i.id] = i);
            const cMap = {};
            if (cData.items) cData.items.forEach(i => cMap[i.id] = parseInt(i.statistics.subscriberCount));
            return items.map(i => ({
                ...i,
                statistics: vMap[i.id]?.statistics || {},
                durationIso: vMap[i.id]?.contentDetails?.duration || 'PT0S',
                channelDisplaySubs: cMap[i.channelId] || 0
            }));
        }

        async function getVideoComments(vid) {
            const url = `${YOUTUBE_API_BASE}/commentThreads?part=snippet&videoId=${vid}&maxResults=20&order=relevance&key=${YOUTUBE_API_KEY}`;
            try {
                const res = await fetch(url);
                const d = await res.json();
                return d.items ? d.items.map(i => i.snippet.topLevelComment.snippet.textDisplay) : [];
            } catch { return []; }
        }

        const GEMINI_MODELS = [
            'gemini-2.0-flash',
            'gemini-2.0-flash-exp',
            'gemini-2.0-flash-001',
            'gemini-2.5-flash' // Experimental
        ];

        async function callGemini(prompt) {
            let lastError = null;

            for (const model of GEMINI_MODELS) {
                try {
                    const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${GEMINI_API_KEY}`;
                    const res = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });

                    const d = await res.json();

                    if (d.error) {
                        // If quota or not found, try next model
                        if (d.error.code === 429 || d.error.code === 404 || d.error.message.includes('quota')) {
                            console.warn(`Model ${model} failed: ${d.error.message}. Trying next...`);
                            lastError = d.error;
                            continue;
                        }
                        throw new Error(d.error.message);
                    }

                    return d.candidates[0].content.parts[0].text;

                } catch (e) {
                    // Network errors or other non-API errors
                    console.warn(`Model ${model} network error: ${e.message}`);
                    lastError = e;
                }
            }

            // If all failed
            if (lastError && (lastError.message.includes('quota') || lastError.code === 429)) {
                throw new Error("‚ö†Ô∏è Î™®Îì† AI Î™®Îç∏Ïùò ÏÇ¨Ïö©ÎüâÏù¥ Ï¥àÍ≥ºÎêòÏóàÏäµÎãàÎã§. Ïû†Ïãú ÌõÑ Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.");
            }
            throw new Error(lastError ? lastError.message : "Ïïå Ïàò ÏóÜÎäî Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.");

        function parseDuration(d) {
            const matches = d.match(/PT(\d+H)?(\d+M)?(\d+S)?/);
            const h = (parseInt(matches[1]) || 0);
            const m = (parseInt(matches[2]) || 0);
            const s = (parseInt(matches[3]) || 0);
            return h * 3600 + m * 60 + s;
        }
